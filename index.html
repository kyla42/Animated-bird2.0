<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Y.kyw">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">

    <title>Animated Bird</title>
</head>

<body>

    <main class="main">
        <div class="container">
            <h1>Tap me!</h1>

            <div class="bird">
                <!-- bird upper -->
                <div class="bird__head">
                    <div class="beaks">
                        <div class="upper-beak"></div>
                        <div class="lower-beak"></div>
                    </div>
                    <div class="eyes">
                        <div class="left-eye"></div>
                        <div class="right-eye"></div>
                    </div>
                    <div class="cheeks">
                        <div class="left-cheek"></div>
                        <div class="right-cheek"></div>
                    </div>
                </div>

                <!-- bird lower -->
                <div class="bird__body">
                    <div class="scarf">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <!-- additional stuff -->
                <div class="bird__flower"></div>
                <div class="bird__glasses"></div>
                <div class="bird__question">?</div>

            </div>

        </div>
    </main>

    <script src="./app/script.js"></script>
</body>

</html>
